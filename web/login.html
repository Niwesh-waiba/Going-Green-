<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Login</title>
        <link rel="shortcut icon"
              href="image/logo.png"
              type="image/x-icon" />
        <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
        <link rel="stylesheet" href="styles/login.css" />
    </head>

    <body>
        <video autoplay loop muted src="image/bg_video.mp4" ></video>

        <div id="nav">
            <img src="image/logo.png" title="logo" alt="image not available" />
            <a href="home.html">
                <h4>HOME</h4>
            </a>
            <a href="home.html">
                <h4>SERVICES</h4>
            </a>
            <a href="home.html">
                <h4>CONTACT</h4>
            </a>
            <a href="login.html">
                <h4>Login &nbsp;&nbsp;</h4>
                <i class="fas fa-user fa-lg"> </i>
            </a>
        </div>
        <div class="container" id="container">
            <div class="form-container sign-up">
                <form method="post" action="loginMap">
                    <h1>Create Account</h1>
                    <input type="text" placeholder="First Name" name="fname" required/>
                    <input type="text" placeholder="Last Name" name="lname" required/>
                    <input type="email" placeholder="Email" name="uemail" required/>
                    <input type="password" placeholder="Password" name="upassword" required/>
                    <input type="hidden" name="submit" value="signUp" />
                    <button>Sign Up</button>
                </form>
            </div>
            <div class="form-container sign-in">
                <form method="post" action="loginMap">
                    <h1>Sign In</h1>
                    <input type="email" placeholder="Email" name="uemail"  required/>
                    <input type="password" placeholder="Password" name="upassword" required />
                    <a href="#">Forget Your Password? </a>
                    <input type="hidden" name="submit" value="signIn" />
                    <button>Sign In</button>
                </form>
            </div>
            <div class="toggle-container">
                <div class="toggle">
                    <div class="toggle-panel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal details to use all of site features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>
                    <div class="toggle-panel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>
                            Register with your personal details to use all of site features
                        </p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js-files/login.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    </body>

</html>
